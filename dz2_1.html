<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Урок 2 задание 1</title>
</head>

<body>
    <script type="text/javascript">
        let a = 1;
        let b = 1;
        let c = ++a;
        alert("Выражение С = ++а. Ответ С = " + c + ", так как добавляем едицу к операнду 'a'");
        let d = b++
        alert("Выражение d = b++. Ответ d = " + d + ", так как возвращаем изначальное значение до добавления единицы к операнду 'b'");
        c = 2 + ++a;
        alert("Выражение С = 2 + ++а. Ответ С = " + c + ", так как добавляем еще одну едицу к операнду 'a' и плюсуем к нему цифровое значение 2")
        d = 2 + b++;
        alert("Выражение d = 2 + b++. Ответ d = " + d + ", так как возвращаем предыдущее значение 'b' до добавления единицы к операнду и плюсуем к нему цифровое значение 2");
        alert("a = " + a + " ,так как 2 раза добавили единицу к операнду до возврата значения")
        alert("b = " + b + " ,так как 2 раза добавлили единицу к операнду после возврата значения")
    </script>
</body>

</html>
